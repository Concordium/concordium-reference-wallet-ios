name: Build and test

on:
  push:
    branches: main
  pull_request:
    branches: main

jobs:
  build:
    runs-on: macos-11
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Build 'StagingNet' scheme
      # Action uses deprecated features (https://github.com/mxcl/xcodebuild/issues/89).
      uses: mxcl/xcodebuild@v1
      with:
        platform: iOS
        action: build
        scheme: StagingNet
